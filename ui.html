<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI</title>
    <link rel="stylesheet" href="ui2.css">
</head>
<body>

    <div class="main">
        <div class="page">
            <div class="card">
                <div class="c1">
                    <div class="cc">
                        <div class="cc1"><i class="fa-brands fa-bots  "></i></div>
                        <div class="cc2">
                            <h1>Building the <br> future of <br> AI together</h1>
                            
                            <p>AI Chat is an AI chatbot that writes text. You can use it to write stories, messages, or programming code.
                                 You can use the AI chatbot as a virtual tutor in almost any subject.</p>
                                 <button class="btn">Get Started</button>
                        </div>
                        <div class="cc3">
                            <div class="cc31"><h3>1M Users</h3></div>
                            <div class="cc32"></div>
                            <div class="cc33"><i class="fa-solid fa-users"></i></div>
                        </div>
                    </div>
                </div>
                <div class="c2">
                    <div class="c2m">
                        <div class="btm">
                            <div class="bt"><button class="btn2">Get Started</button></div>
                        </div>
                        <div class="empty"></div>
                        <div class="last">
                            <div class="bar">
                                <label for="text">
                                    <input class="pc" type="text"  placeholder="AI is genersting...." >
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/7862ffc37e.js" crossorigin="anonymous"></script>

    
</body>
</html>
